<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheikh Arqam Education System - Start Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #3F51B5, #FF5722);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            animation: animateBackground 20s infinite linear;
        }

        @keyframes animateBackground {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .content {
            text-align: center;
            z-index: 1;
            color: white;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-out;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            animation: pulse 1.5s infinite ease-out;
        }

        .start-btn:hover {
            background-color: #3F51B5;
            transform: scale(1.1);
        }

        /* Fade-in animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content">
        <h1>Welcome</h1>
        <h2>Sheikh Arqam Education System</h2>
        <button class="start-btn" onclick="window.location.href='home.html'">Start</button>
    </div>

</body>
</html>
